<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Medida CRUD</title>

    <style>
        input[type='submit'], button, [aria-label] {
            cursor: pointer;
        }

        #spoiler {
            display: none;
        }

        table {
            font-family: Arial, sans-serif;
            border: 1px solid;
            border-collapse: collapse;
        }

        th {
            background-color: #0066CC;
            color: white;
        }

        td {
            border: 1px solid;
            padding: 5px;
        }
    </style>
</head>
<body>
        <h1>Medida CRUD</h1>
        <h3>Adicionar</h3>
        <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
            <input type="text" id="add-nome" placeholder="Nova medida">
            <input type="text" id="add-abreviacao" placeholder="Nova medida Abreviação">
            <input type="submit" value="Adicionar">
        </form>
    
        <div id="spoiler">
            <h3>Editar</h3>
            <form class="my-form">
                <input type="hidden" id="edit-id">
                <input type="text" id="edit-nome">
                <input type="text" id="edit-abreviacao">
                <input type="submit" value="Edit">
                <a onclick="closeInput()" aria-label="Fechar">&#10006;</a>
            </form>
        </div>
    
        <p id="counter"></p>
    
        <table>
            <tr>
                <th>Nome</th>
                <th>Abreviacao</th>
                <th></th>
                <th></th>
            </tr>
            <tbody id="medidas"></tbody>
        </table>
    
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>
        <script src="js/site.js"></script>
</body>
</html>
